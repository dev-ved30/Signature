<html>

<head>
  <meta charset=“UTF-8”>
  <title>Edits</title>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="/eel.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <form action="home.html">
            <h2 class="active">Make changes to the image</h2>
            <br>
            <img src="temp/.temp.png" style="max-width: 50%; max-height: 50%; align-content: center; border-color: black;" id="img">
            <br>
            <p><b>Note:</b> Higher thresholds will improve detail but introduce noise</p>
            <br>
            <input type="range" id="thresh" min="0" max="255" value="200" class="slider" style="width: 75%;" onchange="reprocess()">
            <br>
            <br>
            <input type="submit" value="Save this image" onclick="save_img()" >
            <br>
          </form>
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <p><a href="home.html"><b>Pick a different image</b></a></p>
          </div>
        </div>
      </div>
</body>

</html>
